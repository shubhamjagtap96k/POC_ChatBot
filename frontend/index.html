<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal POC Finder</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }

        .chat-container {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .chat-box {
            height: 300px;
            border: 1px solid #ddd;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            background: #fafafa;
        }

        .input-group {
            display: flex;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
        }

        button:hover {
            background: #0056b3;
        }

        .message {
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 4px;
        }

        .user-msg {
            background: #e3f2fd;
            text-align: right;
        }

        .bot-msg {
            background: #e8f5e9;
            text-align: left;
            white-space: pre-wrap;
        }

        .debug-info {
            font-size: 0.8em;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <div class="chat-container">
        <h2>POC Finder Bot</h2>
        <div class="chat-box" id="chatBox">
            <div class="message bot-msg">Hello! Ask me who owns a feature or who knows a skill.</div>
        </div>
        <div class="input-group">
            <input type="text" id="userInput" placeholder="Who owns Mobile App?..." onkeypress="handleEnter(event)">
            <button onclick="sendMessage()">Ask</button>
        </div>
    </div>

    <script>
        let sessionId = null;

        async function sendMessage(text = null) {
            const input = document.getElementById('userInput');
            const chatBox = document.getElementById('chatBox');

            let question = text;
            if (question === null) {
                question = input.value.trim();
            }

            if (!question && !sessionId) {
                // Allow empty question only for first trigger
                question = "start";
            } else if (!question) {
                return;
            }

            // Add User Message (if not auto-start)
            if (text === null) {
                chatBox.innerHTML += `<div class="message user-msg">${escapeHtml(question)}</div>`;
                input.value = '';
            }

            // Indicate typing...
            // chatBox.innerHTML += `<div class="message bot-msg" id="typing">...</div>`;

            try {
                const response = await fetch('http://localhost:8002/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: question, session_id: sessionId })
                });
                const data = await response.json();

                sessionId = data.session_id;

                // Add Bot Message
                // const typing = document.getElementById('typing');
                // if (typing) typing.remove();

                chatBox.innerHTML += `<div class="message bot-msg">${markdownToHtml(data.response)}</div>`;
            } catch (error) {
                chatBox.innerHTML += `<div class="message bot-msg" style="color:red">Error connecting to server. Is backend running?</div>`;
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }

        function escapeHtml(text) {
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        function markdownToHtml(text) {
            let html = escapeHtml(text);
            html = html.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            html = html.replace(/\n/g, '<br>');
            return html;
        }

        // Auto-start conversation
        window.onload = function () {
            if (!sessionId) {
                sendMessage("Hello");
            }
        };
    </script>

</body>

</html>
