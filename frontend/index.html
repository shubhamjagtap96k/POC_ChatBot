<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POC Finder AI</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-gradient: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --bot-msg-bg: rgba(255, 255, 255, 0.1);
            --user-msg-bg: linear-gradient(90deg, #00d2ff 0%, #3a7bd5 100%);
            --text-color: #e2e8f0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 90vh;
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .chat-header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            box-shadow: 0 0 15px rgba(118, 75, 162, 0.5);
        }

        .header-info h2 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .header-info p {
            margin: 0;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Scrollbar Styling */
        .chat-box::-webkit-scrollbar {
            width: 6px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
            animation: slideUp 0.4s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bot-msg {
            background: var(--bot-msg-bg);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .user-msg {
            background: var(--user-msg-bg);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
        }

        .input-area {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input {
            flex: 1;
            padding: 15px;
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: var(--primary-gradient);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(118, 75, 162, 0.6);
        }

        /* Typing Animation */
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: var(--bot-msg-bg);
            padding: 10px 15px;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            margin-bottom: 10px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: inline-block;
            margin: 0 3px;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        .footer {
            text-align: center;
            font-size: 0.7rem;
            opacity: 0.5;
            padding-bottom: 5px;
        }
    </style>
</head>

<body>

    <div class="chat-container">
        <div class="chat-header">
            <div class="avatar"><i class="fas fa-robot"></i></div>
            <div class="header-info">
                <h2>POC Assistant</h2>
                <p>Online â€¢ AI Powered</p>
            </div>
        </div>

        <div class="chat-box" id="chat-box">
            <!-- Messages will go here -->
        </div>

        <!-- Typing Indicator Bubble -->
        <div class="typing-indicator" id="typing-indicator">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
            <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
        <div class="footer">Powered by Gemini & RAG</div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const typingIndicator = document.getElementById('typing-indicator');

        // Generate or Retrieve Session ID
        let sessionId = localStorage.getItem('chat_session_id');
        if (!sessionId) {
            sessionId = 'sess-' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('chat_session_id', sessionId);
        }
        console.log("Session ID:", sessionId);

        // Initial Greeting if empty
        if (chatBox.children.length === 0) {
            setTimeout(() => {
                addMessage("Hello ðŸ‘‹ I am your POC Finder Assistant. How may I help you today?", 'bot');
            }, 600);
        }

        function addMessage(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message');
            msgDiv.classList.add(sender === 'user' ? 'user-msg' : 'bot-msg');

            // Convert newlines to breaks for bot messages
            if (sender === 'bot') {
                msgDiv.innerHTML = text.replace(/\n/g, '<br>');
            } else {
                msgDiv.textContent = text;
            }

            chatBox.appendChild(msgDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showTyping(show) {
            typingIndicator.style.display = show ? 'block' : 'none';
            if (show) {
                chatBox.appendChild(typingIndicator); // Move to bottom
                scrollToBottom();
            }
        }

        async function sendMessage() {
            const question = userInput.value.trim();
            if (!question) return;

            // User Message
            addMessage(question, 'user');
            userInput.value = '';

            // Show Typing
            showTyping(true);

            try {
                // NOTE: Port 8002 is expected based on previous setup
                const response = await fetch('http://localhost:8003/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: question, session_id: sessionId })
                });

                if (!response.ok) throw new Error("Server Error");

                const data = await response.json();

                // Hide Typing
                showTyping(false);

                // Bot Response
                setTimeout(() => {
                    addMessage(data.response, 'bot');
                }, 300); // Small artificial delay for effect

            } catch (error) {
                showTyping(false);
                addMessage("âš ï¸ Error connecting to server. Is backend running on port 8002?", 'bot');
                console.error(error);
            }
        }

        // Event Listeners
        sendBtn.addEventListener('click', sendMessage);

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

    </script>

</body>

</html>
